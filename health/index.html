    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const loader = document.querySelector('.loader');
            const videoWrapper = document.querySelector('.video-wrapper');
            const rotationHint = document.querySelector('.rotation-hint');
            const hint = document.querySelector('.hint');
            
            // éšè—åŠ è½½åŠ¨ç”»
            video.addEventListener('loadeddata', function() {
                loader.style.display = 'none';
                updateTimeDisplay();
            });
            
            // æ’­æ”¾/æš‚åœæŒ‰é’®
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = 'â¸ï¸';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = 'â–¶ï¸';
                }
            });
            
            // é™éŸ³æŒ‰é’®
            muteBtn.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    muteBtn.innerHTML = 'ğŸ”Š';
                } else {
                    video.muted = true;
                    muteBtn.innerHTML = 'ğŸ”‡';
                }
            });
            
            // å…¨å±æŒ‰é’®
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    videoWrapper.requestFullscreen().catch(err => {
                        console.log(`å…¨å±è¯·æ±‚é”™è¯¯: ${err.message}`);

                    videoWrapper.classList.add('fullscreen');
                    fullscreenBtn.innerHTML = 'â›¶';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        videoWrapper.classList.remove('fullscreen');
                    }
                }
            });
            
            // è¿›åº¦æ¡æ›´æ–°
            video.addEventListener('timeupdate', function() {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                updateTimeDisplay();
            });
            
            // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
            progressContainer.addEventListener('click', function(e) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            function updateTimeDisplay() {
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }
            
            // æ ¼å¼åŒ–æ—¶é—´
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            }
            
            // è§†é¢‘æ’­æ”¾çŠ¶æ€å˜åŒ–æ—¶æ›´æ–°æŒ‰é’®
            video.addEventListener('play', function() {
                playPauseBtn.innerHTML = 'â¸ï¸';

            });

                    videoWrapper.classList.remove('fullscreen');
                    fullscreenBtn.innerHTML = 'â›¶';
