<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 800px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 加载动画 */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 视频控制栏 */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .controls {
            opacity: 1;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .video-container {
                max-height: none;
                height: 100vh;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="loader"></div>
        <video id="myVideo" controls>
            <source src="https://www.tongrentang.com/file/upload/jkqinghai.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频播放。
        </video>
        <div class="controls">
            <button class="control-btn" id="playPauseBtn">▶️</button>
            <button class="control-btn" id="muteBtn">🔊</button>
            <button class="control-btn" id="fullscreenBtn">⛶</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const loader = document.querySelector('.loader');
            
            // 隐藏加载动画
            video.addEventListener('loadeddata', function() {
                loader.style.display = 'none';
            });
            
            // 播放/暂停按钮
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '⏸️';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '▶️';
                }
            });
            
            // 静音按钮
            muteBtn.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    muteBtn.innerHTML = '🔊';
                } else {
                    video.muted = true;
                    muteBtn.innerHTML = '🔇';
                }
            });
            
            // 全屏按钮
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.querySelector('.video-container').requestFullscreen().catch(err => {
                        console.log(`全屏请求错误: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // 视频播放状态变化时更新按钮
            video.addEventListener('play', function() {
                playPauseBtn.innerHTML = '⏸️';
            });
            
            video.addEventListener('pause', function() {
                playPauseBtn.innerHTML = '▶️';
            });
            
            // 全屏状态变化
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    fullscreenBtn.innerHTML = '⛶';
                } else {
                    fullscreenBtn.innerHTML = '⛶';
                }
            });
        });
    </script>
</body>
</html>
