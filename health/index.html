<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同仁堂健康青海基地</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 20px;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-container {
            position: relative;
            width: 80vh;  /* 使用视口高度作为宽度 */
            height: 45vh; /* 保持16:9的横版比例 */
            max-width: 90vh;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持视频完整显示 */
        }
        
        /* 加载动画 */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 视频控制栏 */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
        }
        
        .video-container:hover .controls {
            opacity: 1;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #e74c3c;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
            margin: 0 10px;
            min-width: 100px;
            text-align: center;
        }
        
        /* 提示信息 */
        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            width: 100%;
            z-index: 5;
        }
        
        /* 旋转提示 */
        .rotation-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
            width: 100%;
            z-index: 5;
        }
        
        /* 底部按钮区域 */
        .bottom-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        
        .bottom-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .bottom-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .video-container {
                width: 95vh;
                height: 53.5vh; /* 保持16:9比例 */
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .rotation-hint, .hint {
                font-size: 14px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 80px;
            }
            
            .bottom-buttons {
                flex-direction: column;
                gap: 10px;
                width: 80%;
            }
            
            .bottom-btn {
                width: 100%;
                justify-content: center;
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        
        /* 全屏样式 */
        .video-wrapper.fullscreen {
            width: 100vw;
            height: 100vh;
            padding: 0;
        }
        
        .video-wrapper.fullscreen .video-container {
            width: 100%;
            height: 100%;
            max-width: none;
            border-radius: 0;
        }
        
        .video-wrapper.fullscreen .bottom-buttons {
            bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <div class="rotation-hint"></div>
        <div class="video-container">
            <div class="loader"></div>
            <video id="myVideo">
                <source src="https://www.tongrentang.com/file/upload/jkqinghai.mp4" type="video/mp4">
                您的浏览器不支持 HTML5 视频播放。
            </video>
            <div class="controls">
                <div class="left-controls">
                    <button class="control-btn" id="playPauseBtn">▶️</button>
                    <button class="control-btn" id="muteBtn">🔊</button>
                    <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="right-controls">
                    <button class="control-btn" id="fullscreenBtn">⛶</button>
                </div>
            </div>
        </div>
        <div class="hint"></div>
        
        <!-- 底部按钮区域 -->
        <div class="bottom-buttons">
            <a href="http://gervas.wang" class="bottom-btn">
                <span>🏠</span> 回到首页
            </a>
            <a href="http://gervas.wang/products/" class="bottom-btn">
                <span>📦</span> 公司产品
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const loader = document.querySelector('.loader');
            const videoWrapper = document.querySelector('.video-wrapper');
            const rotationHint = document.querySelector('.rotation-hint');
            const hint = document.querySelector('.hint');
            
            // 隐藏加载动画
            video.addEventListener('loadeddata', function() {
                loader.style.display = 'none';
                updateTimeDisplay();
            });
            
            // 播放/暂停按钮
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '⏸️';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '▶️';
                }
            });
            
            // 静音按钮
            muteBtn.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    muteBtn.innerHTML = '🔊';
                } else {
                    video.muted = true;
                    muteBtn.innerHTML = '🔇';
                }
            });
            
            // 全屏按钮
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    videoWrapper.requestFullscreen().catch(err => {
                        console.log(`全屏请求错误: ${err.message}`);
                    });
                    videoWrapper.classList.add('fullscreen');
                    fullscreenBtn.innerHTML = '⛶';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        videoWrapper.classList.remove('fullscreen');
                    }
                }
            });
            
            // 进度条更新
            video.addEventListener('timeupdate', function() {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                updateTimeDisplay();
            });
            
            // 点击进度条跳转
            progressContainer.addEventListener('click', function(e) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // 更新时间显示
            function updateTimeDisplay() {
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }
            
            // 格式化时间
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            }
            
            // 视频播放状态变化时更新按钮
            video.addEventListener('play', function() {
                playPauseBtn.innerHTML = '⏸️';
            });
            
            video.addEventListener('pause', function() {
                playPauseBtn.innerHTML = '▶️';
            });
            
            // 全屏状态变化
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    videoWrapper.classList.remove('fullscreen');
                    fullscreenBtn.innerHTML = '⛶';
                }
            });
            
            // 视频加载错误处理
            video.addEventListener('error', function() {
                loader.style.display = 'none';
                alert('视频加载失败，请检查视频链接或网络连接');
            });
        });
    </script>
</body>
</html>
