<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台账查询</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      margin: 0 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
    }
    .card p {
      margin: 5px 0;
    }
    .no-results {
      text-align: center;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>台账查询</h1>
  <div class="search-container">
    <input type="text" id="projectSearch" placeholder="请输入项目号">
    <input type="text" id="materialSearch" placeholder="请输入物料名称">
    <input type="text" id="supplierSearch" placeholder="请输入供应商名称">
    <button onclick="searchData()">查询</button>
  </div>

  <div class="results" id="results"></div>
  <div class="no-results" id="noResults" style="display:none;">没有找到匹配结果</div>

  <script>
    let data = [];

    // 加载 JSON 数据
    fetch('data.json')
      .then(response => response.json())
      .then(json => { data = json; })
      .catch(err => console.error('加载数据出错:', err));

    function searchData() {
      const projectVal = document.getElementById('projectSearch').value.trim().toLowerCase();
      const materialVal = document.getElementById('materialSearch').value.trim().toLowerCase();
      const supplierVal = document.getElementById('supplierSearch').value.trim().toLowerCase();
      const resultsContainer = document.getElementById('results');
      const noResults = document.getElementById('noResults');
      resultsContainer.innerHTML = '';

      const filtered = data.filter(item => {
        const projectMatch = projectVal === '' || (item['项目号'] && item['项目号'].toLowerCase().includes(projectVal));
        const materialMatch = materialVal === '' || (item['物料名称'] && item['物料名称'].toLowerCase().includes(materialVal));
        const supplierMatch = supplierVal === '' || (item['供应商名称'] && item['供应商名称'].toLowerCase().includes(supplierVal));
        return projectMatch && materialMatch && supplierMatch;
      });

      if (filtered.length === 0) {
        noResults.style.display = 'block';
      } else {
        noResults.style.display = 'none';
        filtered.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          for (let key in item) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${key}:</strong> ${item[key]}`;
            card.appendChild(p);
          }
          resultsContainer.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
