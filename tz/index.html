<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>物料查询系统</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .search-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f3f4f6;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9fafb;
    }
    footer {
      text-align: center;
      margin: 30px 0 10px 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>物料查询系统</header>
  <main>
    <div class="search-box">
      <input type="text" id="supplier" placeholder="供应商名称（可模糊）">
      <input type="text" id="projectNo" placeholder="项目号（精确匹配）">
      <input type="text" id="projectName" placeholder="项目名称（可模糊）">
      <button onclick="searchData()">查询</button>
    </div>
    <div id="result"></div>
  </main>
  <footer>© 2025 由王维设计</footer>

  <script>
    let dataCache = [];

    // 页面加载时预先读取数据
    fetch('tz/data.json')
      .then(res => res.json())
      .then(data => {
        dataCache = data;
        console.log("✅ 数据已加载:", dataCache.length, "条");
      })
      .catch(err => {
        console.error("❌ 数据加载失败:", err);
        alert("无法读取数据文件，请确认路径 tz/data.json 是否正确。");
      });

    function searchData() {
      const supplier = document.getElementById("supplier").value.trim();
      const projectNo = document.getElementById("projectNo").value.trim();
      const projectName = document.getElementById("projectName").value.trim();

      if (!supplier && !projectNo && !projectName) {
        alert("请输入至少一项查询条件！");
        return;
      }

      let filtered = dataCache.filter(item => {
        const matchSupplier = supplier ? item["供应商名称"].includes(supplier) : true;
        const matchProjectNo = projectNo ? item["项目号"] === projectNo : true;
        const matchProjectName = projectName ? item["项目名称"].includes(projectName) : true;
        return matchSupplier && matchProjectNo && matchProjectName;
      });

      if (filtered.length === 0) {
        document.getElementById("result").innerHTML = "<p>未找到匹配的数据。</p>";
        return;
      }

      let total = filtered.reduce((sum, item) => sum + parseFloat(item["订单总额"]), 0);

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>合同编号</th>
              <th>供应商名称</th>
              <th>项目号</th>
              <th>项目名称</th>
              <th>数量</th>
              <th>单位</th>
              <th>采购单价</th>
              <th>订单总额</th>
            </tr>
          </thead>
          <tbody>
            ${filtered.map(row => `
              <tr>
                <td>${row["合同编号"]}</td>
                <td>${row["供应商名称"]}</td>
                <td>${row["项目号"]}</td>
                <td>${row["项目名称"]}</td>
                <td>${row["数量"]}</td>
                <td>${row["单位"]}</td>
                <td>${row["采购单价"]}</td>
                <td>${row["订单总额"]}</td>
              </tr>
            `).join('')}
          </tbody>
          <tfoot>
            <tr><td colspan="7">金额总计</td><td>${total.toFixed(2)}</td></tr>
          </tfoot>
        </table>
      `;

      document.getElementById("result").innerHTML = tableHTML;
    }
  </script>
</body>
</html>
